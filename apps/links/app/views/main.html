<md-input-container md-no-float class="md-block">
  <md-icon class="material-icons">search</md-icon>
  <tags-input ng-model="searchInput" placeholder="Search here" class="bootstrap"></tags-input>
</md-input-container>
<md-content ng-if="links.length == 0" layout="row" layout-align="center" style="background: #eee">
  <h1>Start adding Links</h1>
</md-content>

<md-card flex ng-repeat="link in links">

  <md-card-title>
    <md-card-title-text>
      <md-content layout="row" layout-align="start">
        <span class="md-title">
            {{link.title}}
          </span>
        <span flex></span>
        <md-button class="md-icon-button" target="_blank" ng-href={{link.url|http}}>
          <md-tooltip>{{link.url|http}}</md-tooltip>
          <md-icon class="md-default-theme" class="material-icons">open_in_browser</md-icon>
        </md-button>
        <md-button class="md-icon-button" target="_blank" ng-click="editLink($index)">
          <md-tooltip>Edit</md-tooltip>
          <md-icon class="md-default-theme" class="material-icons">edit</md-icon>
        </md-button>
        <md-button class="md-icon-button" target="_blank" ng-click="deleteLink($index)">
          <md-tooltip>Delete</md-tooltip>
          <md-icon class="md-default-theme" class="material-icons">close</md-icon>
        </md-button>
      </md-content>
    </md-card-title-text>
  </md-card-title>
  
  <md-card-content>
    
      <span class="md-subhead" ng-repeat="tag in link.tags">
        {{tag}}
        <span ng-if="!$last">-&nbsp;</span>
      </span>
    
  </md-card-content>

</md-card>

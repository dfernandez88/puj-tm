<!doctype html>
<html ng-app="webApp">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="css/main.css">

</head>
<body layout="row" ng-controller="MainCtrl">

  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="getMinRes()">
      
    <md-toolbar>
      <div class="md-toolbar-tools">
  
        <md-button class="md-icon-button" aria-label="Side Panel" ng-click="openLeftMenu()" ng-show="!getMinRes()">
          <md-tooltip>Close</md-tooltip>
          <md-icon ng-show="!getMinRes()">close</md-icon>
        </md-button>  

        <h2 class="md-toolbar-tools">Flash Links</h2>
      </div>  
    </md-toolbar>
  
    <md-list>
      <md-subheader class="md-no-sticky">Menu</md-subheader>
      
      <md-list-item ng-click="clickMenu('submenu 1.1')" >
        <span class="md-body-1">submenu 1.1</span>
      </md-list-item>

      <md-list-item ng-click="clickMenu('submenu 1.2')" >
        <span class="md-body-1">submenu 1.2</span>
      </md-list-item>

      <md-subheader class="md-no-sticky">Menu 2</md-subheader>
      
      <md-list-item ng-click="clickMenu('submenu 2.1')" >
        <span class="md-body-1">submenu 2.1</span>
      </md-list-item>

      <md-list-item ng-click="clickMenu('submenu 2.2')" >
        <span class="md-body-1">submenu 2.2</span>
      </md-list-item>

    </md-list>

  </md-sidenav>

  <div layout="column" class="relative" layout-fill role="main">

    <md-toolbar>
      <div class="md-toolbar-tools">
        
        <md-button class="md-icon-button" aria-label="Side Panel" ng-click="openLeftMenu()" ng-show="!getMinRes()">
          <!--<md-tooltip>Menu</md-tooltip>-->
          <md-icon class="md-default-theme" class="material-icons" ng-show="!getMinRes()">menu</md-icon>
        </md-button>

        <h2>
          <span>App</span>
        </h2>
        <span flex></span>
        <span class="md-body-1">Tecnolog√≠as Multimedia - 2016</span>
      </div>
    </md-toolbar>

    <md-content flex md-scroll-y style="background: #eee">
      <ui-view layout="column" layout-fill layout-padding>
        <div ng-view></div>
      </ui-view>
    </md-content>
  
  </div> 

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/controllers/main.js"></script>

</body>
</html>

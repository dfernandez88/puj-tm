<!doctype html>
<html ng-app="webApp">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"  media="screen,projection"/>
  <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/panel.css">
  <link rel="stylesheet" href="css/tags.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

</head>
<body layout="row" ng-controller="MenuCtrl">

  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="getMinRes()">
          
    <md-toolbar>
      <div class="md-toolbar-tools">
  
        <md-button class="md-icon-button" aria-label="Side Panel" ng-click="openLeftMenu()" ng-show="!getMinRes()">
          <!--<md-tooltip>Close</md-tooltip>-->
          <md-icon ng-show="!getMinRes()">close</md-icon>
        </md-button>  

        <h2 class="md-toolbar-tools">Flash Links</h2>
      </div>  
    </md-toolbar>

    <md-list>
      <md-subheader class="md-no-sticky">Tags</md-subheader>
      
      <md-list-item ng-click="searchByAllTags()" >
        <span class="md-body-1">All</span>
        <div class="md-secondary">
          <span class="md-body-1">{{getAllLinksCount()}}</span>
        </div>
      </md-list-item>

      <div ng-repeat="tag in tags">
      <md-list-item ng-click="searchByTag(tag)">
        <span class="md-body-1">{{tag}}</span>
        <div class="md-secondary">
          <span class="md-body-1">{{getTagsCount(tag)}}</span>
        </div>
      </md-list-item>
      </div>   
    </md-list>
  </md-sidenav>


  <div layout="column" class="relative" layout-fill role="main">      
    <md-toolbar>
      <div class="md-toolbar-tools">
        
        <md-button class="md-icon-button" aria-label="Side Panel" ng-click="openLeftMenu()" ng-show="!getMinRes()">
          <!--<md-tooltip>Menu</md-tooltip>-->
          <md-icon class="md-default-theme" class="material-icons" ng-show="!getMinRes()">menu</md-icon>
        </md-button>
        
        <h2>
          <span ng-show="!getMinRes()">Flash Links</span>
        </h2>
        <span flex></span>
        <span class="md-body-1">Tecnolog√≠as Multimedia - 2016</span>
      </div>
    </md-toolbar>

    <md-content flex md-scroll-y style="background: #eee">
      <ui-view layout="column" layout-fill layout-padding>
        <div ng-view></div>
      </ui-view>
    </md-content>
    
    <md-button class="md-primary md-fab md-fab-bottom-right" ng-click="newLink()" ng-controller="MainCtrl">
      <md-icon>add</md-icon>
    </md-button>

  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/controllers/menu.js"></script>
  <script src="js/controllers/main.js"></script>
  <script src="js/services/linksService.js"></script>
  <script src="js/services/pollingService.js"></script>
  <script src="js/filters/http.js"></script>
  <script src="js/filters/tags.js"></script>
  <script src="js/filters/searchFor.js"></script>

</body>
</html>
